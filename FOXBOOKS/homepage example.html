<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>FoxBooks - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 80px; /* Adjusted padding-top for more space */
    }

    h1 {
      background: linear-gradient(to right, yellow, red); 
      padding: 10px; 
      text-align: center; 
      margin: 3px;
    }

    h1 img {
      width: 100px;
      height: auto;
      margin-bottom: 5px;
    }

    nav {
      background-color: #333;
      color: white;
      text-align: left;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin-right: 10px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      display: inline-block;
      transition: background-color 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #C8102E;
    }

    .featured-section {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .courses-container-wrapper {
      overflow: hidden;
      position: relative;
    }

    .courses-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      justify-content: space-around;
      transition: transform 0.5s ease-in-out;
    }

    .course-card {
      border: 1px solid #ddd;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .course-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Profile Section Styles */
    .profile-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  
  <nav>
    <ul>
      <li><a href="Home Page FB.html">Home</a></li>
      <li><a href="Reviews Page FB.html">Products</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
    <h1><img src="fox-books-high-resolution-logo-transparent.png" alt="FoxBooks logo"></h1>
  </nav>

  <div class="featured-section courses-container-wrapper">
    <div class="courses-container">
      <!-- Course cards will be dynamically generated here -->
    </div>
    <button onclick="slideCourses('left')">Slide Left</button>
    <button onclick="slideCourses('right')">Slide Right</button>
  </div>

  <script>
    const coursesContainer = document.querySelector('.courses-container');
    const courses = [
      {
        course_name: "Introduction to Computer Science",
        instructor: "Dr. Smith",
        schedule: "MWF 10:00 AM - 11:30 AM",
        credits: 3,
        books: [
          {
            title: "Python Programming",
            author: "John Doe",
            isbn: "978-0123456789",
            publisher: "Tech Press",
            published_year: 2020
          },
          {
            title: "Introduction to Algorithms",
            author: "Thomas H. Cormen",
            isbn: "978-0262033848",
            publisher: "MIT Press",
            published_year: 2009
          }
        ]
      },
      // Add more courses as needed
    ];

    // Display initial courses
    displayCourses(courses);

    function displayCourses(courses) {
      // Clear existing courses
      coursesContainer.innerHTML = '';

      // Iterate through each course in the array
      courses.forEach((course, index) => {
        // Create HTML elements for each course
        const courseElement = document.createElement('div');
        courseElement.classList.add('course-card');
        courseElement.innerHTML = `
          <img src="course${index + 1}_image.jpg" alt="Course ${index + 1} Image">
          <h3>${course.course_name}</h3>
          <p>Instructor: ${course.instructor}</p>
          <p>Schedule: ${course.schedule}</p>
          <p>Credits: ${course.credits}</p>
          <button onclick="navigateToCourse(${index})">View Details</button>
        `;

        // Append the course element to the container
        coursesContainer.appendChild(courseElement);
      });
    }

    function slideCourses(direction) {
      const step = 340; // Adjust the step size according to your design
      const currentPosition = getCurrentPosition();

      if (direction === 'left') {
        coursesContainer.style.transform = `translateX(${currentPosition + step}px)`;
      } else if (direction === 'right') {
        coursesContainer.style.transform = `translateX(${currentPosition - step}px)`;
      }
    }

    function getCurrentPosition() {
      const transformValue = getComputedStyle(coursesContainer).transform;
      const matrix = new DOMMatrix(transformValue);
      return matrix.m41;
    }

    function navigateToCourse(courseIndex) {
      // Implement the navigation to the course details page or any other action
      alert(`Navigate to course details for course ${courseIndex + 1}`);
    }
  </script>

  <footer>
    &copy; 2023 FoxBooks. All rights reserved.
    <a href="about-us.html">About Us</a> | 
    <a href="ContactFB.html">Contact</a>
  </footer>
</body>
</html>
