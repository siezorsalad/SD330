    nav {
      background-color: #333;
      color: white;
      text-align: left;
      padding-top: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      justify-content: space-between;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      display: inline;
      margin-right: 10px;
      position: relative;
    }

    nav a {

        color: white;
        padding: 10px 15px;
        display: inline-block;

    }
    nav ul li a {
        display: flex;
        align-items: center;
    }

    nav ul li a i {
        margin-right: 5px;

    .courses-container {

      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .course-details {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc; 
      border-radius: 5px;
    }

    .books-list {
      list-style-type: none;
      padding-left: 0;
    }

    .book-item {
      margin-bottom: 10px;
      border: 1px solid #ddd; 
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
